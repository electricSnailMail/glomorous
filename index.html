<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>glomorous</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3d418e9b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 id="title-bar">
        <span id="glom-syllable" class="offscreen">glom</span><span id="orous-syllable" class="offscreen">orous</span>
      </h1>
      <div id="page-bar" class= "invisible">
        <p id='huh'>Huh?</p>
        <p id='beware'>Beware!</p>
        <p id='tips'>Tips</p>
      </div>
      <h3 id="beta" class="invisible">beta</h3>
    </header>
    <main id="torso" class="invisible">
      <div class="lane">
        <div class="lane-dyad button-lane">
          <h2 class="pressable text-button active" id="glom-button">glom!</h2>
        </div>
        <div class="lane-dyad nom-title-bar">
          <h2>glom noms </h2>
          <svg id="circle-canv" width=1em height=1em>
            <circle id="status-circle" class="complete" cx="0.5em" cy="0.5em" r="0.5em">
          </svg>
        </div>
      </div>
      <div class="lane">
        <div class="lane-dyad">

        </div>
        <div class="lane-dyad nom-row">
          <h3 class="nom-trinity" id="pref-title">prefixes</h3>
          <h3 class="nom-trinity">roots</h3>
          <h3 class="nom-trinity" id="suff-title">suffixes</h3>
        </div>
      </div>
      <div class="lane display-window">
        <div class="lane-dyad glom-display">
          <ul id="glom-list">
          </ul>
        </div>
        <div class="lane-dyad nom-row">
            <textarea class="nom-trinity nom-area" id="pref-input" placeholder="Add prefixes here."></textarea>
            <textarea class="nom-trinity nom-area" id="root-input" placeholder="Add roots here."></textarea>
            <textarea class="nom-trinity nom-area" id="suff-input" placeholder="Add suffixes here."></textarea>
        </div>
      </div>
      <div class="lane">
        <div class="lane-dyad">

        </div>
        <div class="lane-dyad nom-info">
          <label for="upload" id="upload-button" class="pressable icon-button active">
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="upload" accept=".txt">
          <div id="copy-nom-button" class="pressable icon-button active">
            <i class="far fa-clipboard"></i>
          </div>
          <p id="glombo-statement">
            <span id="glombinations"></span> possible glombinations.
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <script src="initGloms.js"></script>
  </body>
</html>
