<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>glomorous</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="titlebar">
        glomorous beta
      </div>
    </header>
    <div class="lane">
      <h2 class="lane-half">gloms</h2>
      <h2 class="lane-half">glom noms</h2>
    </div>
    <div class="lane">
      <div class="lane-half">
        <div id="glom-button" class="pressable"> glom! </div>
      </div>
      <div class="lane-half">
        <label for="upload" id="upload-button" class="pressable">upload</label>
        <input type="file" id="upload" accept=".txt">
      </div>
    </div>
    <div class="lane">
      <div class="lane-half">

      </div>
      <div class="lane-half nom-row">
        <h3 class="nom-triplet">prefixes</h3>
        <h3 class="nom-triplet">roots</h3>
        <h3 class="nom-triplet">suffixes</h3>
      </div>
    </div>
    <main>
      <div id="mainleft" class="half">
        <div id="glomdisplay">
        </div>
      </div>
      <div id="mainright" class="half">
        <div id="nom-inputs">
          <div class="nom-space">

            <textarea class="nom-area" id="pref-input" placeholder="Add prefixes here."></textarea>
          </div>
          <div class="nom-space">

            <textarea class="nom-area" id="root-input" placeholder="Add roots here."></textarea>
          </div>
          <div class="nom-space">

            <textarea class="nom-area" id="suff-input" placeholder="Add suffixes here."></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
