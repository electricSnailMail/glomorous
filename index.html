<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>glomorous</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3d418e9b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 id="title-bar">
        <span id="glom-syllable" class="offscreen">glom</span><span id="orous-syllable" class="offscreen">orous</span>
      </h1>
      <div id="page-bar" class="page-bar-unselected transparent">
        <p id='huh' class='nav-button active'>Huh?</p>
        <p id='beware' class='nav-button active'>Beware!</p>
        <p id='tips' class='nav-button active'>Tips</p>
      </div>
      <h3 id="beta" class="transparent">beta</h3>
    </header>
    <main class="transparent">
      <div class="main-view">
        <div class="lane">
          <div class="lane-dyad button-lane">
            <h2 class="pressable text-button active" id="glom-button">glom!</h2>
          </div>
          <div class="lane-dyad nom-title-bar">
            <h2>glom noms </h2>
            <svg id="circle-canv" width=1em height=1em>
              <circle id="status-circle" class="complete" cx="0.5em" cy="0.5em" r="0.5em">
            </svg>
          </div>
        </div>
        <div class="lane">
          <div class="lane-dyad">

          </div>
          <div class="lane-dyad nom-row">
            <h3 class="nom-trinity" id="pref-title">prefixes</h3>
            <h3 class="nom-trinity" id="root-title">roots</h3>
            <h3 class="nom-trinity" id="suff-title">suffixes</h3>
          </div>
        </div>
        <div class="lane display-window">
          <div id='glom-display' class="lane-dyad">
            <ul id="glom-list">
            </ul>
          </div>
          <div class="lane-dyad nom-row">
              <textarea class="nom-trinity nom-area" id="pref-input" placeholder="Add prefixes here."></textarea>
              <textarea class="nom-trinity nom-area" id="root-input" placeholder="Add roots here."></textarea>
              <textarea class="nom-trinity nom-area" id="suff-input" placeholder="Add suffixes here."></textarea>
          </div>
        </div>
        <div class="lane">
          <div class="lane-dyad">

          </div>
          <div class="lane-dyad nom-info">
            <div class="tip-area button-holder">
              <label for="upload" id="upload-button" class="pressable icon-button active">
                <i class="fas fa-file-upload"></i>
              </label>
              <input type="file" id="upload" accept=".txt">
              <span class='tip tip-style tip-hover tip-top'>upload noms</span>
            </div>
            <div class="tip-area button-holder">
              <div id="copy-nom-button" class="pressable icon-button active">
                <i class="far fa-clipboard"></i>
              </div>
              <span class='tip tip-style tip-hover tip-top'>copy noms</span>
            </div>
            <div class="tip-area button-holder">
              <div id="classic-noms-button" class="pressable icon-button active">
                <i class="fas fa-bread-slice"></i>
              </div>
              <span id='classic-noms-tip' class='tip tip-style tip-hover tip-top'>
                use presliced noms
              </span>
              <div id="init-tip" class="tip-style tip-top hide">
                  <div id="init-tip-x" class="x-out">
                    <i class="fas fa-times"></i>
                  </div>
                <p> No thinking necessary! </p>
                <p>Give glomorous a spin with some pre-sliced noms</p>
              </div>
            </div>
            <p id="glombo-statement">
              <span id="glombinations"></span> possible glombinations.
            </p>
          </div>
        </div>
      </div>
      <div class="faves-tab-col">
        <div id="faves-tab">
          <i class="fas fa-heart heart tab-heart"></i>
        </div>
      </div>
      <div id="faves-pane" class="width-collapsed">
        <h2 class='faves-header'>faves</h2>
        <ul id="faves-list"></ul>
      </div>
      <div id="info-screen" class="info-collapsed">
        <i id="info-down-arrow" class="fas fa-chevron-down active"></i>
        <div id="info-content"></div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <script src="initNoms.js"></script>
  </body>
</html>
